<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css" />
  

    <title>The Scissors, The Paper and The Rock</title>
</head>
<body>
<div class="user container">
    <div><h1>Pick your Weapon!</h1></div>
    <div class="container">
    <div class="container weapons">
        <div class="weapon">
            
            <button id="scissors"><img src="media/img/scissor.png">Scissors</button>
        </div>
        <div class="weapon">
            
            <button id="paper"><img src="media/img/paper.jpeg">Paper</button>
        </div>
        <div class="weapon">
            
            <button id="rock"><img src="media/img/rock.jpeg">Rock</button>
        </div>
    </div>
</div>
</div>
<div class="computer container">
    <div class="container weapons">
        <div id="computer_scissors" class="weapon">
            
            <button id="computer_scissors"><img src="media/img/scissor.png">Scissors</button>
        </div>
        <div class="weapon">
            
            <button id="computer_paper"><img src="media/img/paper.jpeg">Paper</button>
        </div>
        <div class="weapon">
            
            <button id="computer_rock"><img src="media/img/rock.jpeg">Rock</button>
        </div>
    </div>
</div>
</div>


<button id="btn">Click Me Too</button>
</body>
<script src="js/script.js"></script>
</html>
